name: muvam
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  another_flushbar: ^1.12.32
  audioplayers: ^5.2.1
  country_picker: ^2.0.26
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  flutter_ringtone_player: ^4.0.0+2
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.3
  flutter_webrtc: ^1.2.1
  geocoding: ^2.1.1
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  google_places_flutter: ^2.0.9
  http: ^1.2.1
  image_picker: ^1.0.7
  intl: ^0.20.2
  logger: ^2.6.2
  permission_handler: ^11.0.1
  provider: ^6.1.2
  share_plus: ^12.0.1
  shared_preferences: ^2.2.3
  url_launcher: ^6.2.4
  vibration: ^3.1.5
  wakelock_plus: ^1.4.0
  web_socket_channel: ^2.4.0
  webview_flutter: ^4.4.2

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/sounds/
    - .env

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.otf
        - asset: assets/fonts/Inter-Italic.otf
          style: italic
        - asset: assets/fonts/Inter-Medium.otf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Inter-Bold.otf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.otf
          weight: 800
